{% extends 'basepage.html' %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block body_block %}
<form method="POST" action="{% url 'Account:password_reset' user=cur_user.username %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" value="RESET PASSWORD">

</form>

{% endblock %}
